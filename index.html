<style>
body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at top, #0f0c29, #1a1a2e);
    font-family: 'Poppins', sans-serif;
    color: white;
    min-height: 100vh;   /* FIXED */
    overflow-x: hidden;
    text-align: center;
}

/* INTRO SECTION */
.intro {
    position: fixed;
    width: 100%;
    height: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 10;
}

.intro h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 75px;   /* BIG */
    color: #ff4da6;
    text-shadow: 0 0 20px #ff1a75, 0 0 40px #ff1a75;
}

/* BUTTON STYLE */
button {
    padding: 12px 30px;
    border-radius: 30px;
    border: none;
    background: #ff1a75;
    color: white;
    font-size: 18px;
    cursor: pointer;
    margin-top: 20px;
}

/* MAIN CONTAINER */
.container {
    display: none;
    margin-top: 100px;
    padding: 20px;
}

/* MAIN TITLE */
h2 {
    font-family: 'Dancing Script', cursive;
    font-size: 60px;
    color: #ff4da6;
    text-shadow: 0 0 15px #ff1a75;
}

/* POPUP */
.popup {
    position: fixed;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
    display: none;
    justify-content: center;
    align-items: center;
}

.popup-content {
    background: #1a1a2e;
    padding: 50px;
    border-radius: 20px;
    box-shadow: 0 0 40px #ff1a75;
}

/* ENVELOPE */
.envelope {
    width: 300px;
    height: 200px;
    background: #ff4da6;
    margin: 50px auto;
    position: relative;
    border-radius: 10px;
    cursor: pointer;
    display: none;
}

.envelope:before {
    content: "";
    position: absolute;
    top: -100px;
    left: 0;
    border-left: 150px solid transparent;
    border-right: 150px solid transparent;
    border-bottom: 100px solid #ff1a75;
    transition: 1s;
}

.envelope.open:before {
    transform: rotateX(180deg);
    transform-origin: top;
}

/* LETTER SECTION */
.letter {
    display: none;
    background: #1a1a2e;
    padding: 50px;
    border-radius: 20px;
    max-width: 800px;
    margin: 40px auto;
    box-shadow: 0 0 40px #ff1a75;
    line-height: 2;
    font-size: 20px;
    text-align: left;
}

.letter h2 {
    font-size: 65px;  /* BIG LETTER HEADING */
    text-align: center;
    color: #ff4da6;
    text-shadow: 0 0 20px #ff1a75, 0 0 40px #ff1a75;
}

/* ROSE PETALS */
.petal {
    position: fixed;
    top: -20px;
    font-size: 20px;
    animation: fall linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0.8;
    }
}
</style>

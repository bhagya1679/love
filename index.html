<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Pardha Saradhi ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at top, #1a1a2e, #0f0c29);
    font-family: 'Poppins', sans-serif;
    color: white;
    overflow: hidden;
    height: 100vh;
    cursor: none;
}

.container {
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 55px;
    color: #ff4da6;
    text-shadow: 0 0 20px #ff1a75;
}

p {
    max-width: 600px;
    margin: 20px auto;
    color: #ddd;
    font-size: 18px;
}

button {
    padding: 12px 30px;
    border-radius: 30px;
    border: none;
    background: #ff1a75;
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #ff4da6;
    box-shadow: 0 0 20px #ff4da6;
}

/* Popup */
.popup {
    position: fixed;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: center;
    align-items: center;
}

.popup-content {
    background: #1a1a2e;
    padding: 50px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 0 40px #ff1a75;
    animation: scaleUp 0.6s ease;
}

@keyframes scaleUp {
    from { transform: scale(0.5); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

.popup h2 {
    font-family: 'Dancing Script', cursive;
    font-size: 45px;
    color: #ff4da6;
}

/* Fireworks Canvas */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}

/* Sparkle cursor */
.sparkle {
    position: fixed;
    width: 6px;
    height: 6px;
    background: #ff4da6;
    border-radius: 50%;
    pointer-events: none;
    animation: sparkleFade 0.8s linear forwards;
}

@keyframes sparkleFade {
    to { opacity: 0; transform: scale(2); }
}

/* Minimal Hearts */
.heart {
    position: absolute;
    font-size: 22px;
    color: #ff1a75;
    animation: float 12s infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<audio autoplay loop>
<source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<canvas id="fireworks"></canvas>

<div class="container">
    <h1>Pardha Saradhi ‚ù§Ô∏è</h1>
    <p>
        You are the calm in my chaos,  
        the light in my darkness,  
        and the love my heart has been waiting for.
    </p>
    <button onclick="openPopup()">I Have Something To Ask üíå</button>
</div>

<div class="popup" id="popup">
    <div class="popup-content">
        <h2>Will You Be Mine Forever? üíç</h2>
        <button onclick="yesAnswer()">Yes üíñ</button>
        <button onclick="moveNo(this)">No üòÖ</button>
    </div>
</div>

<div class="heart" style="left:15%;">‚ù§Ô∏è</div>
<div class="heart" style="left:80%; animation-delay:6s;">‚ù§Ô∏è</div>

<script>
// Popup
function openPopup() {
    document.getElementById("popup").style.display = "flex";
}

function yesAnswer() {
    document.querySelector(".popup-content").innerHTML =
    "<h2>Forever Starts Now ‚ù§Ô∏è</h2><p>You just made me the happiest üíñ</p>";
    startFireworks();
}

function moveNo(btn) {
    btn.style.position = "absolute";
    btn.style.top = Math.random()*80 + "%";
    btn.style.left = Math.random()*80 + "%";
}

// Sparkle Cursor
document.addEventListener("mousemove", function(e){
    let sparkle = document.createElement("div");
    sparkle.className = "sparkle";
    sparkle.style.left = e.pageX + "px";
    sparkle.style.top = e.pageY + "px";
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 800);
});

// Fireworks
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function startFireworks() {
    for(let i=0;i<20;i++){
        setTimeout(()=>{
            let x = Math.random()*canvas.width;
            let y = Math.random()*canvas.height/2;
            ctx.beginPath();
            ctx.arc(x,y,5,0,Math.PI*2);
            ctx.fillStyle = "#ff4da6";
            ctx.fill();
        }, i*200);
    }
}
</script>

</body>
</html>
